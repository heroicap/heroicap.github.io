<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/missions.css" rel="stylesheet">
    <title>Heroicap</title>
</head>

<body>
    <nav class="navbar navbar-light bg-color sticky-top">
        <div class="p-2">
            <span class="navbar-brand mb-0 h1 ml-1 text-color-white">Heroicap</span>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row h-100vh-navbar justify-content-center align-items-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="text-center mt-2">
                    <img src="img/logo.png" class=" img-thumbnail" alt="..." style="max-width: 200px;">
                </div>
                <div class="mt-3">
                    <div class="mb-3">
                        <label for="controlUsuario" class="form-label">Email</label>
                        <input type="email" class="form-control" id="controlUsuario" placeholder="Ingresa tu usuario">
                    </div>
                    <div class="mb-3">
                        <label for="controlContrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="controlContrasena"
                            placeholder="Ingresa tu contraseña">
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="btn-login">Ingresar</button>
                    <button class="btn btn-primary" type="button" id="btn-register"
                        onclick="goToRegister()">Registrarse</button>
                </div>
                <div class="d-flex justify-content-end mt-3"><a href="#">Recuperar contraseña</a></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src='js/app.js'></script>
    <script src="js/index.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
