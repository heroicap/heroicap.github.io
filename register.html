<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="css/missions.css" rel="stylesheet">
        
    <title>Heroicap</title>
</head>

<body>
    <nav class="navbar navbar-light bg-color sticky-top">
        <div class="p-2">            
            <span class="navbar-brand mb-0 h1 ml-1 text-color-white">Heroicap</span>
        </div>
    </nav>
    <div class="container-fluid">   
        <div class="row">
            <div class="col-12">
                <div class="mt-2">
                    <div class="mb-3">
                        <label for="controlRegisterUser" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="controlRegisterUser" placeholder="Ingresa tu usuario">
                    </div>
                    <div class="mb-3">
                        <label for="controlRegisterPassword" class="form-label">Contrase単a</label>
                        <input type="password" class="form-control" id="controlRegisterPassword" placeholder="Ingresa tu contrase単a">
                    </div>
                    <div class="mb-3">
                        <label for="controlRegisterValidatePass" class="form-label">Confirmar contrase単a</label>
                        <input type="password" class="form-control" id="controlRegisterValidatePass" placeholder="Repite tu contrase単a">
                    </div>
                    <div class="mb-3">
                        <label for="controlRegisterEmail" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="controlRegisterEmail" placeholder="Ingresa tu Email">
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check-readTerms">
                    <label class="form-check-label" for="flexCheckDefault">
                      He leido y acepto los terminos y condiciones de uso
                    </label>
                  </div>
                <div class="d-grid gap-2 mt-5">            
                    <button class="btn btn-primary" type="button" id="btn-register">Registrarse</button>
                </div>
            </div>
        </div>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="js/register.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
